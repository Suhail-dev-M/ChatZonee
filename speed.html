<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Internet Speed Test</h1>
    <p>Click the button below to check your internet speed:</p>
    <button onclick="checkSpeed()">Test Speed</button>

    <div class="result" id="result"></div>

    <script>
        async function checkSpeed() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "Testing...";

            try {
                // Download Speed Test
                const startTime = Date.now();
                const downloadTest = await fetch("https://speed.hetzner.de/10MB.bin");
                const downloadEndTime = Date.now();
                const downloadSpeed = (10 / ((downloadEndTime - startTime) / 1000)).toFixed(2);

                // Upload Speed Test (using a dummy API)
                const uploadStartTime = Date.now();
                const uploadData = new Blob(['dummy data'], { type: 'text/plain' });
                await fetch("https://httpbin.org/post", { method: 'POST', body: uploadData });
                const uploadEndTime = Date.now();
                const uploadSpeed = (0.1 / ((uploadEndTime - uploadStartTime) / 1000)).toFixed(2);

                resultDiv.innerHTML = `
                    <p><strong>Download Speed:</strong> ${downloadSpeed} Mbps</p>
                    <p><strong>Upload Speed:</strong> ${uploadSpeed} Mbps</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: Unable to test speed.</p>`;
            }
        }
    </script>
</body>
</html>
